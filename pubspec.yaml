name: voute
description: Voute.
version: 0.1.0

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.6
  rxdart: ^0.22.0
  shared_preferences: ^0.5.3
  flutter_spinkit: ^3.0.0
  get_version: ^0.1.0
  version: ^1.0.0
  equatable: ^0.2.6
  # TODO:
  # rebloc: ^0.2.0
  rebloc:
    git:
      url: https://github.com/RedBrogdon/rebloc.git
  http_middleware:
    git:
      url: https://github.com/jogboms/http_middleware.git
  http_logger:
    git:
      url: https://github.com/jogboms/http_logger.git
  provider: ^3.0.0
  injector: ^1.0.6
  built_value: ^6.4.0
  built_collection: ^4.2.0
  url_launcher: ^5.0.3
  # TODO: blocked by https://github.com/benhurott/flutter-masked-text/pull/32/
  # flutter_masked_text: ^0.8.0
  flutter_masked_text:
    git:
      url: https://github.com/jogboms/flutter-masked-text.git
  overlay_support: ^0.3.0
  share: ^0.6.1
  lumberdash: ^1.0.3
  colorize_lumberdash: ^1.1.0
  flutter_swiper: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  mfsao: ^0.1.3
  build_runner: ^1.3.1
  built_value_generator: ^6.4.0
  flutter_launcher_icons: ^0.7.2
  feather_icons_flutter: ^4.7.4

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/ic_launcher.png"
  adaptive_icon_background: "assets/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/ic_launcher_transparent.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OCR A Std
      fonts:
        - asset: assets/fonts/OCR A Std Regular.ttf
          weight: 400
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 900
